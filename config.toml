# site variables
[params.variables]
# Color Variables
primary_color = "#007BFF"
text_color = "#333"
text_color_dark = "#222"
text_color_light = "#999"
body_color = "#fff"
border_color = "#E2E2E2"
black = "#000"
white = "#fff"
light = "#FBFBFB"

# Font Variables
primary_font = "Montserrat:wght@300;400;500;600;700;800"
primary_font_type = "sans-serif"                         # [serif/sans-serif]
secondary_font = ""
secondary_font_type = ""                                 # [serif/sans-serif]
icon_font = "Font Awesome 5 Free"

[sitemap]
 changefreq = 'weekly'
 filename = 'sitemap.xml'
 priority = 0.5

#################### default parameters ################################
[params]
logo = "images/logo.png"
favicon = "images/favicon.ico"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# table of content on document page
table_of_content = true
custom_js = ["js/custom.js"]

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[[params.nav_button]]
style = "outline"   # available style: solid, outline
label = "changelog"
link = "changelog/"

[[params.nav_button]]
style = "solid"   # available style: solid, outline
label = "contact"
link = "contact/"


