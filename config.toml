######################## default configuration ####################
baseURL = "https://banbu1118.github.io/docs"
title = "DoraCloud产品文档"
theme = "godocs-3"
# google analytics
googleAnalytics = "" # example : UA-123-45
# disable language
disableLanguages = [] # desable language from here
defaultContentLanguage = "zh-cn"
alwaysShowLanguageChooser = "true"
# hugo outputs
[outputs]
home = ["HTML", "JSON"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

# table of content
[markup.tableOfContents]
startLevel = 0
endLevel = 6
ordered = false

